<html>

<head th:replace="fragments/base.html :: headerfiles(title='Aggiungi Piatto | Catering')">
	<title>Aggiungi | Catering </title>
</head>

<body>
	<div id="content">
		<header th:replace="fragments/base.html :: navbar"></header>
		<!--- MAIN -->
		<div
			th:replace="fragments/base.html :: page-title-section(image='/images/ingredienti.webp',type='has-text-white',title='Modifica i piatti',subtitle='Scegli quale piatto modificare')">
		</div>
		<div class="ct-flex-container">
			<div class="ct-flex-item">
				<div class="section p-5">
					<h2 class="title is-5">Modifica i piatti presenti</h2>
					<p class="subtitle is-6">Scopri tutti i piatti proposti</p>
				</div>
				<div class="section pt-0 pb-5 pl-5 pr-5">
					<a class="media media-chef" th:href="@{'/admin/dishes/dish/' + ${piatto.id} + '/update'}"
						th:if="${!piatti.empty}" th:each="piatto : ${piatti}">
						<div class="media-left">
							<div class="media-left-badge">
								<p th:text=" '#' + ${piatto.id}">#ID</p>
							</div>
						</div>
						<div class="media-content">
							<p class="title is-6" th:text="${piatto.nome}">Nome Buffet</p>
							<p class="subtitle is-6" th:text="${piatto.descrizione}">Descrizione buffet</p>
						</div>
						<div class="media-right"><i class="fa-solid fa-chevron-right"></i></div>
					</a>
					<div th:unless="${!piatti.empty}">
						<div th:replace="fragments/base.html :: alert(text='Non ci sono piatti disponibili')" />
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/base.html :: footer"></footer>
	</div>
</body>
