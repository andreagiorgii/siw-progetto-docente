<html>

<head th:replace="fragments/base.html :: headerfiles(title='Ingrediente | Catering')">
	<title>Buffet | Catering </title>
</head>

<body>
	<div id="content">
		<header th:replace="fragments/base.html :: navbar"></header>
		<!--- MAIN -->
		<div
			th:replace="fragments/base.html :: page-title-section(image='/images/ingredienti.webp',type='has-text-white',title=${piatto.nome},subtitle='Di seguito gli ingredienti del piatto scelto')">
		</div>
		<!--- MAIN -->
		<div class="ct-flex-container">
			<div class="ct-flex-item">
				<div class="section p-5">
					<h2 class="title is-5" th:text="${piatto.nome}">piatto nome</h2>
					<p class="subtitle is-6" th:text="${piatto.descrizione}">piatto
						descrizione e origine</p>
				</div>
				<div class="section p-5">
					<p class="title is-5">Ingredienti</p>
					<a class="media media-chef" th:if="${!ingredienti.empty}" th:each="ingrediente : ${ingredienti}"
						th:href="@{'/admin/buffet' + '/' + ${piatto.id} + '/dish/add'}" Â >
						<div class="media-left">
							<div class="media-left-badge">
								<p th:text=" '#' + ${ingrediente.id}">#ID</p>
							</div>
						</div>
						<div class="media-content">
							<p class="title is-6" th:text="${ingrediente.nome}">Nome ingrediente</p>
							<p class="subtitle is-7" th:text="${ingrediente.origine}">Origine ingrediente</p>
							<p class="subtitle is-6" th:text="${ingrediente.descrizione}">Descrizione ingrediente</p>
						</div>
						<div class="media-right"><i class="fa-solid fa-chevron-right"></i></div>
					</a>
					<div th:unless="${!ingredienti.empty}">
						<div th:replace="fragments/base.html :: alert(text='Non ci sono ingredienti nel seguente piatto')" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="ct-footer-btn">
			<div class="ct-btn-icon">
				<i class="fa-solid fa-house fa-lg"></i>
				<p>Home</p>
			</div>
		</div>
		<div class="ct-footer-btn">
			<div class="ct-btn-icon">
				<i class="fa-solid fa-fire fa-lg"></i>
				<p>Chef</p>
			</div>
		</div>
		<div class="ct-footer-btn">
			<div class="ct-btn-icon">
				<i class="fa-solid fa-fire fa-lg"></i>
				<p>Chef</p>
			</div>
		</div>
		<div class="ct-footer-btn">
			<div class="ct-btn-icon">
				<i class="fa-solid fa-fire fa-lg"></i>
				<p>Chef</p>
			</div>
		</div>
	</footer>
	</div>
