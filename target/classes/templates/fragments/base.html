<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles(title)">
	<meta charset="UTF-8" />
	<link th:href="@{/css/my-style.css}" rel="stylesheet">
	<title th:text="${title}"></title>
</head>

<body>
	<header th:fragment="navbar">
		<nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
			<div class="navbar-menu level is-mobile">
				<div class="navbar-brand">
					<a class="navbar-item" href="https://bulma.io">
						<img src="https://bulma.io/images/bulma-logo.png"
							alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
					</a>
				</div>
				<div class="navbar-end">
					<a class="navbar-item is-hidden-mobile" href="https://bulma.io/">
						Buffet
					</a>

					<a class="navbar-item is-hidden-mobile" href="https://bulma.io/">
						Piatti
					</a>
					<a class="navbar-item is-hidden-mobile" href="https://bulma.io/">
						Chef
					</a>
					<a class="button is-rounded is-info" th:href="@{/login}" href="https://bulma.io/">
						Accedi o registrati
					</a>
				</div>
			</div>
		</nav>
	</header>

	<div th:fragment="page-title-section(type,title,subtitle)">
		<section th:classappend="${type}" class="hero is-medium">
			<div class="hero-body">
				<p class="title" th:text="${title}">
					Benvenuto in Catering
				</p>
				<p class="subtitle" th:text="${subtitle}">
					Scopri le offerte disponibili
				</p>
			</div>
		</section>
	</div>

	<div th:fragment="alert(text)" class="notification is-danger" th:text="${text}">Non ci
		sono buffet disponibili.</div>



	<footer th:fragment="footer" class="footer">
		<div class="content has-text-centered">
			<p>
				<strong>Catering</strong> by <a href="https://github.com/andreagiorgii">Andrea Giorgi</a>.<br>Realizzato
				con ❤️ per il corso di SIW 2021-22.
			</p>
		</div>
	</footer>
</body>

</html>
