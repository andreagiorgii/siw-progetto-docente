<html>

<head>
	<title>Aggiungi chef | Catering </title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div id="content">
		<header>
			<spn>Chef</span>
		</header>
		<!--- MAIN -->
		<div class="ct-flex-container">
			<div class="ct-flex-item">
				<div class="section p-5">
					<h2 class="title is-4" th:text="${piatto.nome}"><span class="mr-2">🔎 </span>Nome
						Piatto</h2>
					<p class="subtitle is-6" th:text="${piatto.descrizione}">Descrizione buffet</p>
				</div>
				<div class="section pt-0 pb-4">
					<h2 class="title is-5">Inserisci ingrediente</h2>
					<p class="subtitle is-6">Aggiungi un nuovo ingrediente al piatto</p>
				</div>
				<div class="section pt-0 pb-4">
					<form th:action="@{'/buffet/' + ${buffet.id} + '/dish/' + ${piatto.id} }" method="POST"
						th:object="${ingrediente}">
						<input type="hidden" th:value="${piatto.id}" th:id="piatto" th:name="piatto">
						<div class="field">
							<div class="control">
								<label class="label">Nome</label>
								<span><input class="input" type="text" placeholder="es. Olio di oliva"
										th:field="*{nome}" /></span>
							</div>
						</div>
						<div class="field">
							<div class="control">
								<label class="label">Descrizione</label>
								<span><textarea class="textarea" maxlength="200" type="text"
										placeholder="Descrizione del piatto" th:field="*{descrizione}" /></span>
							</div>
						</div>
						<div class="field">
							<div class="control">
								<label class="label">Origine</label>
								<span><input class="input" type="text" placeholder="Origine dell'ingrediente"
										th:field="*{origine}" /></span>
							</div>
						</div>
						<div class="level is-mobile">
							<div class="level-right">
								<button class="button is-rounded is-info" type="submit">Aggiungi</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="ct-flex-item">
				<div class="section p-5">
					<h2 class="title is-5"><span class="mr-2">👨🏻‍🍳</span> Ingredienti del piatto </h2>
					<p class="subtitle is-6">Tieni sotto controllo tutti gli ingredienti</p>
				</div>
				<div class="section pt-0 pb-4">
					<a class="media media-chef" th:href="@{'/buffet/' + ${buffet.id} '/dish/' + ${piatto.id} }"  
						th:each="ingrediente : ${ingredienti}">
						<div class="media-left">
							<div class="media-left-badge">
								<p th:text=" '#' + ${ingrediente.id}">#ID</p>
							</div>
						</div>
						<div class="media-content">
							<p class="title is-6" th:text="${ingrediente.nome}">Nome</p>
							<p class="subtitle is-7 mb-0" th:text="${ingrediente.origine}">Descrizione</p>
							<p class="subtitle is-6 mb-0" th:text="${ingrediente.descrizione}">Origine</p>
						</div>
						<div class="media-right"><i class="fa-solid fa-chevron-right"></i></div>
					</a>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
