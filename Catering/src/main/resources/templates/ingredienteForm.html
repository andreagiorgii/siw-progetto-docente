<html>

<head>
	<title>Aggiungi buffet | Catering </title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div id="content">
		<header>
			<span>Buffet</span>
		</header>
		<!--- MAIN -->
		<div class="ct-flex-container">
			<div class="ct-flex-item">
				<div class="section p-5">
					<h2 class="title is-5">Inserisci ingrediente</h2>
					<p class="subtitle is-6">Stai creando un nuovo buffet</p>
				</div>
				<div class="section pt-0 pb-4">
					<form th:action="@{/admin/buffet/dish/ingrediente/add}" method="POST" th:object="${ingrediente}">
						<div class="field">
							<div class="control">
								<label class="label">Nome</label>
								<span><input th:field="*{nome}" class="input" type="text" /></span>
							</div>
						</div>
						<div class="field">
							<div class="control">
								<label class="label">Origine</label>
								<span><input th:field="*{origine}" class="input"
										placeholder="Inserisci la descrizione del buffet"></input></span>
							</div>
						</div>
						<div class="field">
							<div class="control">
								<label class="label">Descrizione</label>
								<span><textarea th:field="*{descrizione}" class="textarea"
										placeholder="Inserisci la descrizione del buffet"></textarea></span>
							</div>
						</div>
						<div class="field">
							<div class="control">
								<label class="label">Piatto</label>
								<div th:if="${!piatti.empty}" class="select">
									<select th:field="*{piatto}">
										<option th:value="${piatto.id}" th:each="piatto : ${piatti}"><span
												th:text="${piatto.nome}">Nome chef</span></option>
									</select>
								</div>
								<div th:unless="${!piatti.empty}">
									<div class="notification p-3 is-danger">Nessuno chef disponibile!</div>
								</div>
							</div>
						</div>
						<div class="level is-mobile">
							<div class="level-left">
								<button class="button is-rounded is-info" th:disabled="${piatti.empty}"
									type="submit">Salva</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/base.html :: footer"></footer>
	</div>
</body>

</html>
