<html>

<head th:replace="fragments/base.html :: headerfiles(title='Piatti | Catering')">
	<title>Buffet | Catering </title>
</head>

<body>
	<div id="content">
		<header th:replace="fragments/base.html :: navbar"></header>
		<!--- MAIN -->
		<div
			th:replace="fragments/base.html :: page-title-section(image='/images/chefs.webp',type='has-text-white',title='Buffet ' + ${buffet.nome},subtitle=${buffet.descrizione})">
		</div>
		<!--- MAIN -->
		<div class="ct-flex-container">
			<div class="ct-flex-item">
				<div class="section p-5">
					<p class="title is-5 mb-0" th:text="Buffet + ' ' + ${buffet.nome}"></p>
					<p class="title is-6" th:text="Chef + ' ' + ${chef.nome} + ' ' + ${chef.cognome}"></p>
					<p class="subtitle is-6">Scopri tutti i piatti proposti nel menu</p>
				</div>
				<div class="section p-5">
					<a class="media media-chef" th:if="${!buffetDishes.empty}" th:each="dish : ${buffetDishes}"
						th:href="@{'/buffet' + '/' + ${buffet.id} + '/dish/' + ${dish.id} + '/ingredienti'}" Â >
						<div class="media-left">
							<div class="media-left-badge">
								<p th:text=" '#' + ${dish.id}">#ID</p>
							</div>
						</div>
						<div class="media-content">
							<p class="title is-6" th:text="${dish.nome}">Nome Buffet</p>
							<p class="subtitle is-6" th:text="${dish.descrizione}">Descrizione buffet</p>
						</div>
						<div class="media-right"><i class="fa-solid fa-chevron-right"></i></div>
					</a>
					<div th:unless="${!buffetDishes.empty}">
						<div th:replace="fragments/base.html :: alert(text='Non ci sono piatti disponibili')" />
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/base.html :: footer"></footer>
	</div>
</body>

</html>
