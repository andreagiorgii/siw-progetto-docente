<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles(title)">
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header th:fragment="navbar">
		<nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
			<div class="navbar-menu level is-mobile">
				<div class="navbar-brand">
					<a class="navbar-item" href="https://bulma.io">
						<img src="https://bulma.io/images/bulma-logo.png"
							alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
					</a>
				</div>
				<div class="navbar-end">
					<a class="navbar-item is-hidden-mobile" th:href="@{/buffet}">
						Buffet
					</a>
					<a class="navbar-item is-hidden-mobile" th:href="@{/chef}">
						Chef
					</a>
					<a class="button is-rounded is-info" th:href="@{/login}" href="https://bulma.io/">
						Accedi o registrati
					</a>
				</div>
			</div>
		</nav>
	</header>

	<div th:fragment="page-title-section(type,title,subtitle)">
		<section th:classappend="${type}" class="hero is-medium">
			<div class="hero-body">
				<p class="title" th:text="${title}">
					Benvenuto in Catering
				</p>
				<p class="subtitle" th:text="${subtitle}">
					Scopri le offerte disponibili
				</p>
			</div>
		</section>
	</div>

	<div th:fragment="alert(text)" class="notification is-danger" th:text="${text}">Non ci
		sono buffet disponibili.</div>

	<footer th:fragment="footer" class="footer">
		<div class="content has-text-centered">
			<p>
				<strong>Catering</strong> by <a href="https://github.com/andreagiorgii">Andrea Giorgi</a>.<br>Realizzato
				con ❤️ per il corso di SIW 2021-22.
			</p>
		</div>
	</footer>
</body>

</html>
