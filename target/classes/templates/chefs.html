<html>

<head>
	<title>Aggiungi chef | Catering </title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div id="content">
		<header th:replace="fragments/base.html :: navbar"></header>
		<!--- MAIN -->
		<div
			th:replace="fragments/base.html :: page-title-section(type='is-info',title='Scopri gli chef 👨🏻‍🍳',subtitle='Tutti i nostri chef per i catering')">
		</div>
		<div class="ct-flex-container">
			<div class="ct-flex-item">
				<div class="section p-5">
					<h2 class="title is-5"><span class="mr-2">👨🏻‍🍳</span> Scopri tutti gli chef</h2>
					<p class="subtitle is-6">Di seguito troverai tutti gli chef, potrai scoprire i loro buffet e i loro
						piatti.</p>
				</div>
				<div class="section p-5">
					<a th:if="${!chefs.empty}" th:each="chef : ${chefs}" class="media media-chef"
						th:href="@{'/chef' + '/' + ${chef.id} + '/buffet'}">
						<div class="media-left">
							<div class="media-left-badge">
								<p th:text=" '#' + ${chef.id}">#ID</p>
							</div>
						</div>
						<div class="media-content">
							<p class="title is-6" th:text="${chef.nome} + ' ' + ${chef.cognome}">Nome Cognome</p>
							<p class="subtitle is-6" th:text="${chef.nazionalita}">Nazionalità</p>
						</div>
						<div class="media-right"><i class="fa-solid fa-chevron-right"></i></div>
					</a>
					<div th:unless="${!chefs.empty}">
						<div th:replace="fragments/base.html :: alert(text='Non ci sono chef registrati')" />
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/base.html :: footer"></footer>
	</div>
</body>

</html>
